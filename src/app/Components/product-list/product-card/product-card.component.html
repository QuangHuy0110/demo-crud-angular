<div class="card" style="width: 18rem;">
    <img class="card-img-top" style="height: 200px; width: auto;" src="{{ product.image }}" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{product.title | ellipsis:15}}</h5>
        <p>{{ product.price | priceFormat }}</p>
        <button class="btn btn-primary" (click)="viewDetailChild(product.id)">viewDetail</button>
    </div>
</div>
