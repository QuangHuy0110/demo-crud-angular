<nz-spin class="" [nzSpinning]="isLoading" nzTip="Loading...">
  <section class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Sign up
                </p>
                <form class="mx-1 mx-md-4" [formGroup]="formRegister" (ngSubmit)="onSubmit()">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Your Email:
                      </label>
                      <input (blur)="passChange()" type="email" id="form3Example3c" class="form-control"
                        formControlName="email" />
                      <ng-container
                        *ngTemplateOutlet="errorTemplate; context: { control: formRegister.get('email') }"></ng-container>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Password:</label>
                      <input (blur)="passChange()" type="password" id="form3Example4c" class="form-control"
                        formControlName="password" />
                      <ng-container
                        *ngTemplateOutlet="errorTemplate; context: { control: formRegister.get('password') }"></ng-container>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd">Repeat your password:</label>
                      <input (blur)="passChange()" type="password" id="form3Example4cd" class="form-control"
                        formControlName="repeatPassword" />
                      <ng-container
                        *ngTemplateOutlet="errorTemplate; context: { control: formRegister.get('repeatPassword') }"></ng-container>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">
                      Register
                    </button>
                  </div>
                </form>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</nz-spin>

<ng-template #errorTemplate let-control="control">
  <span *ngIf="control.hasError('required') && control.touched" class="text-danger">
    This field is required
  </span>
  <span *ngIf="control.hasError('email') && control.touched" class="text-danger">
    This field is wrong email
  </span>
  <span *ngIf="control.hasError('noMatch') && control.touched" class="text-danger">
    Password and repeat password do not match!
  </span>
  <span *ngIf="control.hasError('minLength') && control.touched" class="text-danger">
    This field requires at least 8 characters
  </span>
</ng-template>
