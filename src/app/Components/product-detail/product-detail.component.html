<section class="py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="row gx-4 gx-lg-5 align-items-center">
      <div class="col-md-6">
        <img class="card-img-top mb-5 mb-md-0 w-50" src="{{ product.image }}" alt="..." />
      </div>
      <div class="col-md-6">
        <div class="small mb-1">{{ product.category }}</div>
        <h1 class="display-5 fw-bolder">Shop item template</h1>
        <div class="fs-5 mb-5">
          <span class="text-decoration-line-through">Price</span>
          <span>{{ product.price }}</span>
        </div>
        <p class="lead">{{ product.description }}</p>
        <button class="btn btn-outline-dark flex-shrink-0" type="button" (click)="addToCart(product)">
          <i class="bi-cart-fill me-1"></i>
          Add to cart
        </button>
      </div>
    </div>
  </div>
</section>
